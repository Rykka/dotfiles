################################
#       Global Settings
################################
set-option -g visual-activity off
set-window-option -g monitor-activity off

# clock
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 12

set -g base-index 1

set -g terminal-overrides "*88col*:colors=88,*256col*:colors=256,xterm*:colors=256"
set -g default-terminal "screen-256color"
set -g history-limit 1000
# mouse
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

set -s escape-time 0
################################
#     Status Line   
################################
# status bar
set-option -g status-utf8 on
set-option -g status-justify centre
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-interval 1
set-option -g status-left-length 30
set-option -g status-left '#[fg=magenta]» #[fg=blue,bold]#H#[default]'
#set-option -g status-right '#[fg=cyan]»» #[fg=blue,bold]###S #[fg=magenta]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'
set -g status-interval 60
# set -g status-left ''
set -g status-right '%m-%d %H:%M'

# set -g status-right "#S #[fg=green,bg=black,bright]#()#[default]"
#set -g status-interval 2
#set -g status-left "#S #[fg=green,bg=black,bright]#(tmux-mem-cpu-load 2)#[default]"
set window-status-current-bg black
set window-status-current-fg yellow
################################
#           Bindings
################################
unbind C-b
unbind l
set -g prefix C-a
bind r source ~/.tmux.conf
bind ^r source ~/.tmux.conf

#c-a_c-a send c-a
bind c-a send-keys c-a


setw -g mode-keys vi
unbind s 
unbind v 
bind s split-window -v 
bind v split-window -h

bind k selectp -U 
bind j selectp -D
bind h selectp -L
bind l selectp -R
bind ^k resizep -U 10
bind ^j resizep -D 10
bind ^h resizep -L 10
bind ^l resizep -R 10


bind ^w select-pane -t :.+
bind ^x kill-pane
bind o  rotate-window

# copy mode and copy
unbind -n c-d
bind  c-d copy-mode
bind -t vi-copy 'c-d' page-down
unbind -n c-u
bind c-u copy-mode -u
bind -t vi-copy 'c-u' page-up

unbind y
bind -t vi-copy 'y' copy-selection
unbind p
bind 'p' paste-buffer

# move x clipboard into tmux paste buffer
bind C-v run "tmux set-buffer \"$(xsel -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
unbind c
bind C-c run "tmux show-buffer | xsel -ib"
bind c run "tmux show-buffer | xsel -ib"

unbind '$'
bind '$' list-windows
unbind '%'
bind '%' list-sessions
unbind '*'
bind '*' command-prompt "kill-session -t '%%'"


bind -n s-left next-window
bind -n s-right previous-window
bind -n s-down new-window
bind -n s-up confirm-before -p "kill-window #P (y/n)" kill-window

# commands
bind-key b set-option status
bind-key / command-prompt "split-window 'exec man %%'"
# bind-key S command-prompt "new-window -n %1 'ssh %1'"

